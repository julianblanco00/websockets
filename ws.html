<html>
    <body>
        hola
    </body>
    <script>
        const ws = new WebSocket('ws://localhost:8080/ws');

        ws.onopen = function (e) {
            main();
        };

        function main() {
            const str = 'hola'.repeat(10);
            ws.send(str);
        }

        ws.onclose = function (e) {
            console.log('close', e);
        };

        ws.onerror = function (e) {
            console.log(e);
        };

        ws.onmessage = function (e) {
            console.log(e);
        };
    </script>
</html>
