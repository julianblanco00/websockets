<html>
    <body>
        hola
    </body>
    <script>
        for (let i = 0; i < 100; i++) {
            const ws = new WebSocket('ws://localhost:8080/ws');

            ws.onopen = function (e) {
                console.log(`${i} - connected`);
                main();
            };

            function main() {
                const str = `hello - ${i}`;
                ws.send(str);
            }

            ws.onclose = function (e) {
                console.log('close', e);
            };

            ws.onerror = function (e) {
                console.log(e);
            };

            ws.onmessage = function (e) {
                console.log(e);
            };
        }
    </script>
</html>
